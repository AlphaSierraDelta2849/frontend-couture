<div class="row mb-10">
  <!-- user-form.component.html -->
  <div class="col-6">
  <form (submit)="saveUser()">
    <div class="form-group">
      <label>Nom:</label>
      <input
        type="text"
        [(ngModel)]="client!.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label>Prénom:</label>
      <input
        type="text"
        [(ngModel)]="client!.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label>Adresse:</label>
      <input
        type="text"
        [(ngModel)]="client!.address"
        name="address"
        required
      />
    </div>
    <div class="form-group">
      <label>Téléphone:</label>
      <input type="tel" [(ngModel)]="client!.phone" name="phone" required />
    </div>
    <div class="form-group">
      <label>Naissance:</label>
      <input
        type="date"
        [(ngModel)]="client!.birthday"
        name="birthday"
        required
      />
    </div>
    <div class="form-group">
      <label>Piece(cni ou passeport):</label>
      <input type="text" [(ngModel)]="client!.cni" name="cni" required />
    </div>
    <div class="form-group">
      <label>Sexe:</label>
      <select [(ngModel)]="client!.sexe" name="sexe">
        <option value="homme">homme</option>
        <option value="femme">femme</option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Enrégisrer</button>
  </form>
</div>
